<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help center</title>
    <link rel="stylesheet" href="style/help.css">
    <link rel="icon" href="images/logo.png">
    <script src="https://kit.fontawesome.com/a0dcba6903.js" crossorigin="anonymous"></script>
</head>
<body>
    <button class="trans-btn" onclick="toArabic()">Arabic</button>
    <button class="trans-btn" style="top:9rem; right: 1.8rem;" onclick="toEnglish()">English</button>
    <div id="google_translate_element"></div> 
    <header><img src="images/logo-removebg-preview.png" class="logo" alt=""></header>
    <div class="firstSection">
        <div class="searchContainer">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" name="" placeholder="Search" id="">
        </div>
    </div>
    <div class="secondSection">
        <p class="titleOfSecions">Get more information</p>
        <div class="mainContainerOfcontact">
            <div class="containerOfContactInfo">
                <img src="images/MessageHelp.jpg" alt="" class="contactImg">
                <p class="titleContact">Frequently Asked Questions</p>
                <p class="details">25 articles</p>
            </div>
            <div class="containerOfContactInfo">
                <img src="images/callHelp.jpg" alt="" class="contactImg">
                <p class="titleContact">Contact Us</p>
                <p class="details">1 article</p>
            </div>
        </div>
    </div>
    <div class="thirdSection">
        <p class="titleOfSecions">Get support</p>
        <div class="form">
            <div class="DivTitle">
                <i class="fa-solid fa-envelope"></i> 
                <p>Contact Us</p>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <p>Email Us</p>
        </div>
    </div>
    <footer>
        <div><i class="fa-brands fa-facebook"></i> <i class="fa-brands fa-instagram"></i></div>
        <p>Contact</p>
    </footer>
    <script src="scripts/index.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
</body>
</html>
